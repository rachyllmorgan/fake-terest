<!doctype html>

<html lang="en">

    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">

  <body ng-app="FakeTrestApp">
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '409861509204327',
          xfbml      : true,
          version    : 'v2.4'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    
    <div ng-view></div> <!-- Angular Route looks for this div to load views in -->

    <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/bower_components/angular/angular.min.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <script src="lib/bower_components/angular-route/angular-route.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    

    <script src="app/app.js"></script>
    <script src="app/factories/storage.js"></script>
    <script src="app/controllers/BoardsCtrl.js"></script>
    <script src="app/controllers/IndividualBoardCtrl.js"></script>
    <script src="app/controllers/CreateBoardsCtrl.js"></script>
    <script src="app/controllers/CreatePinsCtrl.js"></script>
    <script src="app/controllers/AuthCtrl.js"></script>

    <!-- CONTROLLERS, FACTORIES AND APP JS GO HURR. -->
