<nav class="navbar navbar-default">
  <div class="container-fluid">

    <div class="navbar-header">
      <a class="navbar-brand" href="#/users/{{userId}}"><strong>FAKE-TEREST. </strong> <small>For your fake interests.</small></a>
    </div>
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
      <form class="form-inline navbar-form navbar-left" role="search">
        <div class="form-group" id="inputBar">
          <input type="text" class="form-control" placeholder="Search Your Pins" ng-model="yourPinSearch">
        </div>
        <!-- <button type="submit" class="btn btn-default">Submit</button> -->
      </form>      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="tabs">
  <ul>
    <li>
      <a href="#/users/{{userId}}/boards" class="btn btn-default" role="button">Your Boards</a>
    </li>
    <li>
      <a href="#/users/{{userId}}/pins" class="btn btn-default active" role="button">Your Pins</a>
    </li>
  </ul>
</div>

<div class="container">
  <div class ="createButton" ng-click="">
    <a href="#/users/{{userId}}/pins/create"><button class="btn btn-default">Create a New Pin</button></a>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="pin in userPins | filter: yourPinSearch">
      <div class="thumbnail boardsThumbnail">
        <h3>{{pin.title}}</h3>
        <img src="{{pin.img_src}}" width="300px" alt="picture here">        
        <div class="caption">
          <p><a href="http://{{pin.url}}">{{pin.url}}</a></p>
          <p>{{pin.comment}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
