<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="board in boards">
      <div class="thumbnail">
        <h3>{{board.name}}</h3>        
        <img src="{{board.pins[0].img_src}}" width="300px" alt="picture here">
        <div class="caption">
          <p>{{board.pins[0].title}}</p>
          <p><a href="#" class="btn btn-primary" role="button">FAKE IT.</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
