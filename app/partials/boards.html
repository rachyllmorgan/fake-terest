<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="board in boards">
      <div class="thumbnail">
       <img src="{{boards.pins[0].img_src}}" alt="picture here">
       <div class="caption">
          <h3>{{boards.name}}</h3>
          <p>{{board.pints[0].comment}}</p>
          <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
